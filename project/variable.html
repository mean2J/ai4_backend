<html>
    <body>

        <h1>Variable</h1>
        <script>
            var a=1;
            var b=2;
            console.log(a+b);
            b=3;
            console.log(a+b);
        </script>

        <script>
            let c =1;
            let d=2;
            console.log(c+d);
        </script>

        <h1>변수의 효용</h1>
        <script>
            console.log(10000*0.1); //
            let 금액=10000;
            let 부가세율=0.1;
            console.log(금액*부가세율);
        </script>

        <h1>변수의 응용</h1>
        <script>
            let name='이고잉';
            console.log(name+'입니다. '+name+'님 안녕하세요');
            console.log(`${name}입니다. ${name}님 안녕하세요`);
        </script>

    </body>
</html>
