<html>
    <body>

        <h1>Boolean</h1>
        <script>
            console.log('true =>', true);
            console.log('false =>', false);
        </script>

        <h1>Comparison Operator</h1>
        <script>
            console.log('1>0 =>', 1>0);
            console.log('1<0 =>', 1<0);
            console.log('1===0 =>', 1===0);
            console.log('1===1 =>', 1===1);
        </script>

    </body>
</html>
